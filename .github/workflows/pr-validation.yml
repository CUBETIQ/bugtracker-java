name: Quality Checks - PR Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
    
    - name: Run tests
      run: ./gradlew test --no-daemon
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: Comment PR with test results
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const testReportPath = './build/reports/tests/test/index.html';
          
          let comment = '## Build Status\n\n';
          
          if (fs.existsSync(testReportPath)) {
            comment += '✅ Tests passed\n';
            comment += '✅ Build succeeded\n';
          } else {
            comment += '❌ Tests failed\n';
          }
          
          comment += '\n**Artifacts**: Check the Actions tab for build artifacts';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
