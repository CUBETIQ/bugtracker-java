name: Release - Build & Publish JAR

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
    
    - name: Run tests
      run: ./gradlew test --no-daemon
    
    - name: Build JAR and Shadow JAR
      run: ./gradlew build shadowJar --no-daemon
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      run: |
        {
          echo 'CHANGELOG<<EOF'
          git log $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo HEAD)..HEAD --pretty=format:"- %h: %s (%an)" || git log --oneline -10
          echo EOF
        } >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        body: |
          ## Release v${{ steps.version.outputs.VERSION }}
          
          ### Changes
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ### Build Information
          - **Java Version**: 8 (compatible with 8-21)
          - **Build Tool**: Gradle 8.8
          - **Standard JAR**: bugtracker-${{ steps.version.outputs.VERSION }}.jar
          - **Shadow JAR**: bugtracker-${{ steps.version.outputs.VERSION }}-all.jar
          
          ### Installation
          
          **Standard JAR** (requires dependencies):
          ```gradle
          implementation 'com.cubetiqs.sdk:bugtracker:${{ steps.version.outputs.VERSION }}'
          ```
          
          **Shadow JAR** (all dependencies bundled):
          ```gradle
          implementation 'com.cubetiqs.sdk:bugtracker:${{ steps.version.outputs.VERSION }}:all'
          ```
          
          ### Shadow JAR Features
          - ✅ All dependencies bundled in single JAR
          - ✅ Relocates internal dependencies to avoid conflicts
          - ✅ Ready for direct use in applications
          - ✅ No transitive dependencies needed
          
          ---
          *Built and released by GitHub Actions*
        files: |
          build/libs/bugtracker-*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ steps.version.outputs.VERSION }}
        path: build/libs/
        retention-days: 30
